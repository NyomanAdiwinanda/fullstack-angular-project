<section class="section">
  <a routerLink="/" class="btn btn-ghost">← Back</a>
  <h1 class="h1">Edit Image</h1>
  <div *ngIf="loading()" class="muted">Loading…</div>
  <div *ngIf="error()" class="alert">{{ error() }}</div>
  <form *ngIf="!loading()" [formGroup]="form" (ngSubmit)="onSubmit()" class="form card">
    <div class="card-body">
      <div class="form-field">
        <label class="label">Title</label>
        <input class="input" type="text" formControlName="title" />
      </div>
      <div class="form-field">
        <label class="label">Description</label>
        <textarea class="textarea" rows="3" formControlName="description"></textarea>
      </div>
      <div class="form-field">
        <label class="label">Tags</label>
        <input class="input" type="text" formControlName="tags" placeholder="Comma separated" />
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" [disabled]="busy()">Save</button>
      <a class="btn btn-ghost" [routerLink]="['/images', id]">Cancel</a>
    </div>
  </form>
</section>
