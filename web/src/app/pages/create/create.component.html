<section class="section">
  <h1 class="h1">Upload Image</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form card">
    <div class="card-body">
      <div class="form-field">
        <label class="label">Title</label>
        <input class="input" type="text" formControlName="title" placeholder="Optional title" />
      </div>
      <div class="form-field">
        <label class="label">Description</label>
        <textarea
          class="textarea"
          rows="3"
          formControlName="description"
          placeholder="Optional description"
        ></textarea>
      </div>
      <div class="form-field">
        <label class="label">Tags</label>
        <input
          class="input"
          type="text"
          formControlName="tags"
          placeholder="Comma separated e.g. travel,beach"
        />
        <div class="hint tags-hint">Separate multiple tags with commas.</div>
      </div>
      <div class="form-field">
        <label class="label">Image file<span class="req">*</span></label>
        <input class="input" type="file" accept="image/*" (change)="onFile($event)" />
        <div class="error" *ngIf="fileError()">{{ fileError() }}</div>
      </div>
      <div class="alert" *ngIf="error()">{{ error() }}</div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" [disabled]="form.invalid || !file || busy()">Upload</button>
    </div>
  </form>
</section>
